<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>模板页</title>
		<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
		<link rel="bookmark" th:href="@{/favicon.ico}"/>
		<link href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
		<link href="css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::#sidebar(activeUri='template')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--height: border-box 添加后左边导航栏不会上下滚动 -->
					<img th:src="@{/favicon.ico}" class="img-fluid"  style="height: border-box"></main>
				</main>
			</div>
		</div>

		<!-- th 引入js -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-2/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

		<!-- 普通引入js静态文件 -->
<!--		<script type="text/javascript" src="/txr/js/jquery-3.2.1.slim.min.js" ></script>-->
<!--		<script type="text/javascript" src="/txr/js/popper.min.js" ></script>-->
<!--		<script type="text/javascript" src="/txr/js/bootstrap.min.js" ></script>-->

	</body>

</html>
